@(data: ProductPageData)

@scripts = {
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/lib-form.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/products.js")"></script>
}

@main("I want donuts!", "product", scripts){

}{
<form id="product-form" action="@routes.ProductController.submit()" method="post">
    <section id="product-header">
        <div class="space">
            <div class="inner">
                <div class="body">
                    <img id="image-header" alt="I want donuts!" src="@routes.Assets.versioned("images/header.png")"/>
                    <img class="separator" src="@routes.Assets.versioned("images/separator-grey.png")" alt="-" />
                    <h2>THE GREATEST DONUT SHOP EVER</h2>
                </div>
            </div>
        </div>
    </section>

    <section id="product-box">
        <div class="space">
            <div class="inner">
                <div class="head">
                    <img class="separator" src="@routes.Assets.versioned("images/separator-black.png")" alt="-" />
                    <h2>CHOOSE YOUR <span class="highlight">taaasty</span> PASSION</h2>
                </div>
                <div class="body clearfix">
                    <div class="variant-boxes">
                        <div class="variant-boxes-inner">
                            @for(variant <- data.allVariants) {
                            <div class="variant-box">
                                <label>
                                    <input type="radio" name="variantId" id="product-variantId-@variant.id" required
                                           value="@variant.id" @if(data.selectedVariant.isPresent && variant.id == data.selectedVariant.get.id){checked} />
                                    <div class="checked"><img src="@routes.Assets.versioned("images/checked.png")"></div>
                                    @partials.variantDetail(variant)
                                    <div class="add-to-cart">
                                        <div class="button" style="@variant.addToCartImageUrl()"></div>
                                        <span class="add">ADD THIS ONE!</span>
                                        <span class="added">ADDED</span>
                                    </div>
                                </label>
                            </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="product-often">
        <div class="space">
            <div class="inner">
                <div class="head">
                    <img class="separator" src="@routes.Assets.versioned("images/separator-white.png")" alt="-" />
                    <h2>CHOOSE HOW OFTEN</h2>
                </div>
                <div class="body clearfix">
                    <div class="often-boxes">
                        <div class="often-boxes-inner">
                            <div class="often-box">
                                <label>
                                    <input type="radio" name="howOften" id="product-howOften-4" value="4" required
                                        @if(data.selectedFrequency == 4){checked}>
                                    <div class="text"><span class="check"></span> Once a week</div>
                                </label>
                            </div>
                            <div class="often-box">
                                <label>
                                    <input type="radio" name="howOften" id="product-howOften-2" value="2" required
                                        @if(data.selectedFrequency == 2){checked}>
                                    <div class="text"><span class="check"></span> Every two weeks</div>
                                </label>
                            </div>
                            <div class="often-box">
                                <label>
                                    <input type="radio" name="howOften" id="product-howOften-1" value="1" required
                                        @if(data.selectedFrequency == 1){checked}>
                                    <div class="text"><span class="check"></span> Once a month</div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="go-to-cart" class="button-disabled">
                        <button type="submit" disabled><span>VIEW CART AND CONFIRM THIS PARADISE</span></button>
                        <div data-toggle="tooltip" data-placement="top"
                         data-original-title="Please select your desired donut box and how often you want it"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>
}{


}
