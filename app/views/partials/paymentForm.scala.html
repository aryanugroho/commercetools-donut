@()

<div class="form">

    <div class="form-inline">
        <div class="control-group">
            <label for="transaction-form-number">Card number <span class="required">*</span></label>
            <input type="text" class="card-number form-control" id="transaction-form-number" required
                   placeholder="Credit card number" value="4111111111111111"/>
        </div>

        <div class="control-group">
            <label for="transaction-form-cvc">CVC <span class="required">*</span></label>
            <input type="text" class="card-cvc form-control" id="transaction-form-cvc" required
                   placeholder="CVC" value="111"/>
        </div>
    </div>

    <div class="form-inline">
        <div class="control-group">
            <label for="transaction-form-month" class="control-label">Expiration Date <span class="required">*</span></label>
            <input type="text" class="card-expiry-month form-control" id="transaction-form-month" required
                   placeholder="MM" value="12"/>
            <input type="text" class="card-expiry-year form-control" id="transaction-form-year" required
                   placeholder="YYYY" value="2020"/>
        </div>

        <!--div class="control-group">
            <label for="transaction-form-year" class="sr-only">Expiration Year <span class="required">*</span></label>
        </div-->

        <div class="control-group">
            <label for="transaction-form-name">Card Holder <span class="required">*</span></label>
            <input type="text" class="card-holdername form-control" id="transaction-form-name" required
                   placeholder="Credit card holder" value="Springfield Police Station"/>
        </div>
    </div>
</div>
